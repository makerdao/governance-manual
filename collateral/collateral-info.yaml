module-typedefs:
    PSM: &PSM
        module-typeid: PSM 
        module-typename: Peg Stability Module
        module-typedesc: A Peg Stability Module exchanges the collateral asset for DAI (and vice-versa) at a 1:1 ratio, with an optional trading fee set by Maker Governance.

